<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing Media Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Digital Marketing Media Plan Generator</h1>
        <div class="form-group">
            <label for="budget">Media Budget ($):</label>
            <input type="number" id="budget" placeholder="Enter your budget">
        </div>
        <div class="form-group">
            <label for="industry">Select Industry:</label>
            <select id="industry"></select>
        </div>
        <div class="form-group">
            <label for="channels">Select Marketing Channels:</label>
            <div id="channel-selection"></div> <!-- This will hold the checkboxes for selecting channels -->
        </div>
        <h2>Generated Media Plan</h2>
        <table id="media-plan">
            <thead>
                <tr>
                    <th>Channel</th>
                    <th>Impressions</th>
                    <th>Clicks</th>
                    <th>CTR (%)</th>
                    <th>CPC ($)</th>
                    <th>CPM ($)</th>
                    <th>Conversions</th>
                    <th>Conv Rate (%)</th>
                    <th>Cost ($)</th>
                    <th>Cost per Conv ($)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <canvas id="chart" width="800" height="400"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
